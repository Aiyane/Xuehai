<!DOCTYPE html>
<html lang="zh">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>学海网--修改密码</title>


    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

    <!--[if lte IE8]>
<p class="browserupgrade">您的浏览器版本太老了，请到<a href="http://browsehapper.com/">这里</a>更新，以获取最佳的体验</p>
<![endif]-->
</head>

<body>

<div id="login-page">
    <div class="container">

        <form class="form-login" action="{% url 'operation:modify_pwd' %}" method="POST" id="reset_password_form">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-wrap panel panel-info">
                    <div class="panel-heading text-center">
                        <h1 class="panel-title">{{ user.username }}--重置密码</h1>
                    </div>
                    <div class="panel-body">
                        <p>
                            <label for="password1">用户名</label>
                            <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}" autofocus="autofocus">
                        </p>
                        <p>
                            <label for="password1">输入新密码</label>
                            <input type="password" class="form-control" name="password1" id="password1"
                                   placeholder="5至16位"
                                   autofocus="autofocus">
                        </p>
                        <br>
                        <p>
                            <label for="password2">确认密码</label>
                            <input type="password" class="form-control" name="password2" id="password2"
                                   placeholder="重复密码">
                        </p>
                        <span class="btn btn-block">{{ msg }}</span>
                        <input type="submit" class="btn btn-primary btn-block" id="jsLoginBtn">

                        <hr>


                        <div class="registration">
                            还没有账户吗?<br/>
                            <a class="" href="{% url 'operation:register' %}">
                                注册
                            </a><a href="{% url 'index' %}" class="index-right">回到首页 &raquo;</a>
                        </div>
                    </div>
                </div>
            </div>
            {% csrf_token %}
        </form>

    </div>
</div>


<script src="{% static 'js/vendor/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script src="{% static 'js/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/messages_zh.min.js' %}"></script>
<script src="{% static 'js/password_reset.js' %}"></script>
<script type="text/javascript" src="{% static 'js/vendor/jquery.backstretch.min.js' %}"></script>
<script>
    $.backstretch("{% static 'img/login-bg1.jpg' %}", {
        speed: 500
    });

</script>


</body>

</html>
