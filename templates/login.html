<!DOCTYPE html>
<html lang="zh">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>学海网--登录</title>


    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

    <!--[if lte IE8]>
<p class="browserupgrade">您的浏览器版本太老了，请到<a href="http://browsehapper.com/">这里</a>更新，以获取最佳的体验</p>
<![endif]-->
</head>

<body>
{% if login_type == "register" or login_type == "forget" %}
    <script>
        alert("提交成功，请前往邮箱完成验证");
    </script>
{% elif login_type == "success" %}
    <script>
        alert("密码修改成功");
    </script>
{% elif login_type == "失败" %}
    <script>
        alert("邮箱不存在");
    </script>
{% endif %}
<!-- **********************************************************************************************************************************************************
  MAIN CONTENT
  *********************************************************************************************************************************************************** -->

<div id="login-page">
    <div class="container">

        <form class="form-login" action="{% url 'operation:login' %}" method="POST" id="login_form">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-wrap panel panel-info">
                    <div class="panel-heading text-center">
                        <h1 class="panel-title">现在开始吧</h1>
                    </div>
                    <div class="panel-body">
                        <p>
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="2至10位"
                                   autofocus="autofocus" {% if user %}value="{{ user.username }}"{% endif %}>
                        </p>
                        <br>
                        <p>
                            <label for="password">密码</label>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="5到16位">
                        </p>
                        <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> 忘记密码?</a>
		                </span>
                        </label>
                        <!--后台验证错误显示地点-->
                        <span class="tip" style="color: red">{{ error }}</span>
                        <input type="submit" class="btn btn-primary btn-block" id="jsLoginBtn" value="登录">

                        <hr>


                        <div class="registration">
                            还没有账户吗?<br/>
                            <a class="" href="{% url 'operation:register' %}">
                                注册
                            </a><a href="{% url 'index' %}" class="index-right">回到首页 &raquo;</a>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
                 class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">忘记密码 ?</h4>
                        </div>
                        <div class="modal-body">
                            <p>验证你的邮箱然后重置密码</p>
                            <input type="text" name="email" placeholder="邮箱" autocomplete="off" id="email"
                                   class="form-control placeholder-no-fix">

                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-danger" type="button">取消</button>
                            <input class="btn btn-primary" type="submit">
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->
            {% csrf_token %}
        </form>

    </div>
</div>


<script src="{% static 'js/vendor/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script src="{% static 'js/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/messages_zh.min.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
<script type="text/javascript" src="{% static 'js/vendor/jquery.backstretch.min.js' %}"></script>
<script>
    $.backstretch("{% static 'img/login-bg1.jpg' %}", {
        speed: 500
    });

</script>


</body>

</html>
